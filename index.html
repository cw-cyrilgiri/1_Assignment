<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="success-toast" class="success-toast" role="status" aria-live="polite" hidden>
      <div class="success-toast__inner">
        <span class="success-toast__icon" aria-hidden="true">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="11" stroke="rgba(255,255,255,0.14)" stroke-width="2" fill="none"></circle>
            <path d="M7 12.5l2.5 2.5L17 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <div class="success-toast__content">
          <strong class="success-toast__title">Message Sent!</strong>
          <div class="success-toast__message">Thanks for completing the form. We'll be in touch soon!</div>
        </div>
        
      </div>
    </div>
    <main class="page">
      <form class="contact-form">
  <h1>Contact Us</h1>

  <div class="form-row">
    <div class="form-group">
      <label for="first-name">First Name <span class="required">*</span></label>
      <input id="first-name" name="firstName" required />
      <div class="error-message">This field is required</div>
    </div>

    <div class="form-group">
      <label for="last-name">Last Name <span class="required">*</span></label>
      <input id="last-name" name="lastName" required />
      <div class="error-message">This field is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email Address <span class="required">*</span></label>
    <input id="email" type="email" required />
    <div class="error-message">Please enter a valid email</div>
  </div>

  <fieldset class="form-group">
    <legend>Query Type <span class="required">*</span></legend>

    <div class="form-row">
      <label class="radio-group">
        <input type="radio" name="queryType" required />
        General Enquiry
      </label>

      <label class="radio-group">
        <input type="radio" name="queryType" />
        Support Request
      </label>
    </div>

    <div class="error-message">Please select a query type</div>
  </fieldset>

  <div class="form-group">
    <label for="message">Message <span class="required">*</span></label>
    <textarea id="message" required></textarea>
    <div class="error-message">This field is required</div>
  </div>

  <div class="form-group checkbox-group">
    <input type="checkbox" id="consent" required />
    <label for="consent">I consent to being contacted</label>
    <div class="error-message">Consent is required</div>
  </div>

  <button type="submit">Submit</button>
</form>
    </main>
    <script src="scripts.js" defer></script>
  </body>
</html>
